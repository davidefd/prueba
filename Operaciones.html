    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">

</head>



<body onload="pagmovimientos();">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-0" style="background-color: #222222;">
            <div class="container-fluid">
                <a class="navbar-brand" href="Principal.html">
                    <img src="img/logoudb.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                    UDB Bank
                </a>
            </div>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="Principal.html">Inicio</a>
                        <a class="nav-link" href="Grafico.html">Gráfico</a>
                        <a class="nav-link" aria-current="page" href="Historial.html">Historial</a>
                        <a class="nav-link" href="Login.html">Salir</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <center><img src="img/uni_centro.png" alt="" width="" height="" class=""></center>
            <center>
                <br>
                <p class="fw-bold texto-header d-inline-block align-text-top">BIENVENIDOS A UDB BANK</p>
                <br>
            </center>
        </div>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <h2>Opciones del menú</h2>
                </center>
                <br>
                <div class="d-grid gap-2">
                    <a><button onclick="accion(1)" id="btnretirar" class="btn btn-dark col-12 p-2">Retiro de
                            efectivo</button></a>
                    <a><button onclick="accion(2)" id="btndepositar" class="btn btn-dark col-12 p-2">Deposito de
                            efectivo</button></a>
                    <a><button onclick="accion(3)" id="btnsaldo" class="btn btn-dark col-12 p-2">Saldo
                            disponible</button></a>
                    <a><button onclick="accion(4)" id="btnservicio" class="btn btn-dark col-12 p-2">Pagar
                            servicios</button></a>
                </div>

            </div>


            <div id="movimiento" class="col-md-12">
                <br>
                <h2 id="Titu" class="centrado pb-2">Retiro de efectivo</h2>
                <form id="formular">
                    <div class="mb-3">
                        <label id="lblcuenta" for="select" class="form-label">Numero de la cuenta a retirar</label>
                        <br>
                        <select id="cuenta" name="select" class="form-select form-select-lg mb-3"
                            aria-label=".form-select-lg example" disabled>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label id="lbldescripcion" for="descripcion" class="form-label">Descripcion del retiro</label>
                        <textarea class="form-control" id="vldescripcion" rows="3" placeholder="Descripcion"></textarea>
                    </div>
                    <div class="mb-3">
                        <label id="lblcantidad" for="cantidad" class="form-label">Efectivo a retirar</label>
                        <input id="vlcantidad" type="number" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingrese cantidad">
                    </div>
                    <div id="npeform" class="mb-3">
                        <label id="lblnpe" for="cantidad" class="form-label">Tipo de servicio</label>
                        <input id="vlnpe" type="text" class="form-control" placeholder="Agua, Luz, Internet, Telefonía">
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <input type="button" id="btnfinal" onclick="BancoServ()" class="btn btn-warning"
                            value="Retirar">
                    </div>
                </form>
            </div>

            <div id="saldo" class="mostrar col-md-12">
                <br>
                <h2 class="centrado pb-2">Saldo disponible</h2>
                <br>
                <table id="saldotable" class="table table-striped table-dark">
                    <tr>
                        <th class="centrado">#</th>
                        <th class="centrado">Numero de Cuenta</th>
                        <th class="centrado">Saldo disponible</th>
                    </tr>

                </table>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <br>
</body>

        </div>
</footer>
